<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logging into Twitch - {{ app_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="position-relative vw-100 vh-100 bg-dark">
    <div class="position-absolute top-50 start-50 translate-middle">
        <h4 id="status" class="text-center text-light">Waiting for authentication to complete...</h4>
        <p class="text-center mt-3">
            <a id="take-me-there" class="btn btn-outline-secondary" href="/s/dashboard" role="button" style="display: none">Go to dashboard</a>
        </p>

    </div>
</div>
<script type="text/javascript">
    const baseUrl = '{{ base_url }}';
    const heading = $('#status');
    const link = $('#take-me-there');
    const url = document.location.href.replace('http:', 'https:')
    $.get(`${baseUrl}/a/token-from-url`, {url: url})
        .then(() => {
            heading.text('Authentication complete, lock and load')
            link.show();
        })
        .catch(() => {
            heading.text('Sorry, authentication failed');
            link.text('Try again');
            linkAuthUrl();
            link.show()
        })

    function linkAuthUrl() {
        $.get(`${baseUrl}/a/auth-url`)
            .then((url) => link.prop('href', url))
            .catch(() => {
                heading.text('Something went wrong, please make sure the client is still running');
                link.hide();
            })
    }
</script>
</body>
</html>
