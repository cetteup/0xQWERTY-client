version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s %(name)-16s %(levelname)-8s %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: standard
    filename: client.log
    maxBytes: 1000

loggers:
  uvicorn:
    error:
      propagate: true
  engineio:
    client:
      propagate: true
  socketio:
    client:
      propagate: true
  0xQWERTY:
    level: INFO

root:
  level: WARNING
  handlers: [console, file]
  propagate: no